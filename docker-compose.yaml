version: '3.7'
services:
  awr_db:
    container_name: awr_db
    image: postgres:10
    environment:
      POSTGRES_USER: ${DB_USER:-awr_db_user}
      POSTGRES_PASSWORD: ${DB_PASS:-awr_db_pass}
      POSTGRES_DB: awr_demo
      PGDATA: /data/postgres
    volumes:
       - awr_db-data:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - awr_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 0.5G
          cpus: '0.05'

  awr_zoo:
    container_name: awr_zoo
    image: zookeeper:3.4.9
    hostname: awr_zoo
    ports:
      - "2181:2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_PORT: 2181
      ZOO_SERVERS: server.1=awr_zoo:2888:3888
    volumes:
      - awr_zoo-data:/data
      - awr_zoo-datalog:/datalog
    networks:
      - awr_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 0.5G
          cpus: '0.05'

  awr_kafka:
    container_name: awr_kafka
    image: confluentinc/cp-kafka:5.5.1
    hostname: awr_kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka:19092,LISTENER_DOCKER_EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: "awr_zoo:2181"
      KAFKA_BROKER_ID: 1
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - awr_kafka-data:/var/lib/kafka/data
    networks:
      - awr_network
    restart: unless-stopped
    depends_on:
      - awr_zoo
    deploy:
      resources:
        limits:
          memory: 0.5G
          cpus: '0.05'
  awr_git:
    container_name: awr_git
    image: awr/git-service:latest
    hostname: awr_git
    ports:
      - 2222:2222
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - SUDO_ACCESS=false
      - PASSWORD_ACCESS=false
      - USER_NAME=awr_admin
      - PUBLIC_KEY_FILE=/ssh-keys/awr_rsa.pub
    volumes:
      - awr_git-data:/repo/configuration.git
    networks:
      - awr_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 0.25G
          cpus: '0.05'

networks:
  awr_network:
    driver: bridge

volumes:
    awr_db-data:
    awr_zoo-data:
    awr_zoo-datalog:
    awr_kafka-data:
    awr_git-data:
